{% extends "base.html" %}

{% block head %}
	{% if ladder is defined %}
		<link rel="alternate" type="application/rss+xml" href="/feeds/matches/{{ladder.id}}" title="{{ladder.name}} matches">
	{% endif %}
{% endblock %}

{% block content %}
{% if header %}
<h1>{{header}}</h1>
{% endif %}
<ul>
{% for l in matches %}
  <li>({{l.date}}) {{ l.modname }}: <a href="/match?id={{ l.id }}">details</a> </li>
{% endfor %}
</ul>
<br/>
{% endblock %}
